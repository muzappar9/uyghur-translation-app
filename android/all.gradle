// Apply namespace configuration to all modules that require it
subprojects {
    afterEvaluate { project ->
        if ((project.plugins.hasPlugin('com.android.library') || 
             project.plugins.hasPlugin('com.android.dynamic-feature')) &&
            !project.android.namespace) {
            project.android.namespace = project.group as String ?: "com.example.${project.name}"
        }
    }
}
